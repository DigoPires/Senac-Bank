<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="CSS/cadastro.css">
    <link rel="stylesheet" href="/CSS/estruture_popup.css">
    <link rel="stylesheet" href="/CSS/popup_usuarios.css">
</head>

<body>

    <main class="cadastro-container">
        <h1>Cadastro</h1>
        <form action="/cadastro" method="POST" autocomplete="off" th:object="${usuario}">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" required placeholder="Digite seu Nome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required placeholder="Digite seu E-mail">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" th:field="*{senha}" required placeholder="Digite sua Senha">
            </div>

            <!-- Alerta de erro -->
            <div th:if="${mensagem != null} and ${alertClass} == 'alert-erro'" class="alert alert-erro">
                <p th:text="${mensagem}"></p>
            </div>

            <button type="submit" class="cadastro-btn">Cadastrar</button>
        </form>
        <div class="login-link">
            <p>Já tenho uma conta? <a href="/login">Entrar</a></p>
        </div>
    </main>

    <!-- Botão flutuante -->
    <button class="btn-flutuante" onclick="abrirPopupUsuarios()">Usuários</button>

    <!-- Popup de Usuários -->
    <div class="popup" id="popup-usuarios" style="display: none;">
        <div class="popup-content" id="popup-usuarios-content">
            <span class="close" onclick="fecharPopupUsuarios()">&times;</span>
            <h2>Lista de Usuários</h2>
            <div id="usuarios-lista">
                <!-- Os usuários serão preenchidos aqui pelo Thymeleaf -->
                <table class="tabela-usuarios">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Senha</th>
                            <th>Saldo</th>
                            <th>Cadastro</th> <!-- Nova coluna -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${usuarios}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.nome}"></td>
                            <td th:text="${u.email}"></td>
                            <td th:text="${u.senha}"></td>
                            <td th:text="'R$ ' + ${#numbers.formatDecimal(u.saldo, 1, 'POINT', 2, 'COMMA')}"></td>
                            <td th:text="${#temporals.format(u.dataCadastro, 'dd/MM/yyyy HH:mm')}"></td> <!-- Aqui -->
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script src="/JS/popup.js"></script>

</body>

</html>
