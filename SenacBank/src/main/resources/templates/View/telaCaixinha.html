<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixinha</title>
    <link rel="stylesheet" href="/CSS/estruture.css">
    <link rel="stylesheet" href="/CSS/caixinha.css">
    <link rel="stylesheet" href="/CSS/estruture_popup.css">
    <link rel="stylesheet" href="/CSS/popup_usuarios.css">
</head>

<body>

    <header>
        <img src="/IMG/Logo_PI 2.png" alt="Logo" id="logo">
        <img src="/IMG/user.png" alt="Usuário" id="usuario">

        <div class="header-icons">
            <a href=""><img src="/IMG/interrogacao.png" alt="Dúvidas"></a>
            <a id="sair" th:href="@{/logout}"><img src="/IMG/leave.png" alt="Sair"></a>
        </div>
    </header>

    <main>
        <section class="caixinha-container">
            <h1>Caixinha de Rendimentos</h1>
            <p>Coloque parte do seu saldo na caixinha e veja o rendimento automático!</p>

            <div class="caixinha-saldo">
                <p><strong>Saldo na caixinha:</strong> R$ <span id="valor-caixinha">0,00</span></p>
                <p><strong>Rendimento a cada 5 segundos:</strong> +R$ <span id="rendimento-caixinha">0,50</span></p>
            </div>

            <div class="caixinha-formulario">
                <label for="valorDepositoCaixinha">Valor a adicionar na caixinha:</label>
                <input type="number" id="valorDepositoCaixinha" placeholder="Ex: 50.00" min="0" step="0.01">
                <button onclick="adicionarNaCaixinha()">Depositar na caixinha</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SeuBanco. Todos os direitos reservados.</p>
    </footer>

    <!-- Botão flutuante -->
    <button class="btn-flutuante" onclick="abrirPopupUsuarios()">Usuários</button>

    <!-- Popup de Usuários -->
    <div class="popup" id="popup-usuarios" style="display: none;">
        <div class="popup-content" id="popup-usuarios-content">
            <span class="close" onclick="fecharPopupUsuarios()">&times;</span>
            <h2>Lista de Usuários</h2>
            <div id="usuarios-lista">
                <!-- Os usuários serão preenchidos aqui pelo Thymeleaf -->
                <table class="tabela-usuarios">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Senha</th>
                            <th>Saldo</th>
                            <th>Cadastro</th> <!-- Nova coluna -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${usuarios}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.nome}"></td>
                            <td th:text="${u.email}"></td>
                            <td th:text="${u.senha}"></td>
                            <td th:text="'R$ ' + ${#numbers.formatDecimal(u.saldo, 1, 'POINT', 2, 'COMMA')}"></td>
                            <td th:text="${#temporals.format(u.dataCadastro, 'dd/MM/yyyy HH:mm')}"></td> <!-- Aqui -->
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    
    <script src="/JS/popup.js"></script>
    <script src="/JS/caixinha.js"></script>

</body>

</html>
