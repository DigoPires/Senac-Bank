<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="/CSS/login.css"/>
</head>
<body>

  <main class="login-container">
    <h1>Login</h1>
    <form action="/login" method="POST" autocomplete="off">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu email">
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
      </div>

      <!-- Alerta de sucesso -->
      <div th:if="${mensagem != null} and ${alertClass} == 'alert-success'" class="alert alert-success">
        <p th:text="${mensagem}"></p>
      </div>

      <!-- Alerta de erro -->
      <div th:if="${mensagem != null} and ${alertClass} == 'alert-erro'" class="alert alert-erro">
        <p th:text="${mensagem}"></p>
      </div>

      <button type="submit" class="login-btn">Entrar</button>
    </form>
    <div class="register-link">
      <p>NÃ£o tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
    </div>
  </main>

</body>
</html>
