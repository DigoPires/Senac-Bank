<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./CSS/estruture.css">
    <link rel="stylesheet" href="./CSS/home.css">
</head>
<body>
    <header>
        <img src="./IMG/Logo_PI 2.png" alt="Logo" id="logo">
        <img src="./IMG/image 30.png" alt="Usuário" id="usuario">
    
        <div class="header-icons"> 
            <img src="img/Group 6.png" alt="Notificações">
            <img src="./IMG/Group 16.png" alt="Configurações">
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Olá, <span class="user-name">Nome Usuário</span>!</h1>
            <div class="saldo">
                <p>Saldo disponível</p>
                <h2 class="saldo-valor">R$ 1092,35</h2>
                <button class="btn ver-extrato">Ver Extrato</button>
            </div>
            <div class="nav-main">
                <div class="buttons">
                    <button class="btn depositar">DEPOSITAR</button>
                    <button class="btn sacar">SACAR</button>
                    <button class="btn transferir">TRANSFERIR</button>
                    <button class="btn extra">EXTRA</button>
                </div>
                <div>
                    <img src="./IMG/Logo_PI 2.png" alt="">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Senac Bank. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
